<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel = "stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="card-container">
        <img id="sidebar-img" src="sidebar.jpg" alt="">
        <div id="card-body">
            <img id="logo" src="logo.png" alt="C Dawn Interior Design Logo">
        </div>
        <div id="img-credit">photo by <a href="https://www.pexels.com/photo/scissors-and-pens-on-a-white-surface-6580011/"> cottonbro studio </a> on <a href="https://www.pexels.com/"> Pexels </a></div>
    </div>
    <div id="content">
        <div id="para-div">
            <p>This is not a real online service! From basic interior consulting to comprehensive design services, let us create a space that is uniquely you. Create an account to learn more.</p>
        </div>
        <div >
            <form action="" method="post">
                <p><strong>Sign up now!</strong></p>  
                <div class="form-row">
                    <div class="form-col">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John">
                    </div>
                    <div class="form-col">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-col">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-col">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                
            </form>
            <button type="submit">Create Account</button>
        </div>
        <div >
            <div id="login" >
                <p>Already have an account? </p>
                <a href="">Log in</a>
            </div>
        </div>

    </div>
</body>
</html>
