<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel = "stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="card-container">
        <img src="sidebar.jpg" alt="studio image">
        <div id="card-body">
            <img id="logo" src="logo.png" alt="C Dawn Interior Design Logo">
        </div>
    </div>
    <div id="content">
        <div>
            <p>This is not a real online service! From interior consulting to comprehensive design services, let us create a space that is uniquely you. Create an account to learn more.</p>
        </div>
        <div>
            <p><strong>Sign up now!</strong></p>
            <form action="" method="post">

                <div >
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            
            </form>
        </div>
        <div>
            <button>Create Account</button>
            <div>
                <p>Already have an account? </p>
                <a href="">Log in</a>
            </div>
        </div>

    </div>
</body>
</html>
